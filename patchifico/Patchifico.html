<!doctype html>
<html lang="EN-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Patchifico</title>

    <link rel="shortcut icon" href="anchor.png">
    <link rel="stylesheet" href="../styles.css">

    <style>
        body { margin: 0px; background-color: #f9f7f0; }
        canvas.emscripten { border: 0px none; background-color: black; }
    </style>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"> </script>
    <script type='text/javascript'>
        function saveFileFromMEMFSToDisk(memoryFSname, localFSname)     // This can be called by C/C++ code
        {
            var isSafari = false; // Not supported, navigator.userAgent access is being restricted
            //var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            var data = FS.readFile(memoryFSname);
            var blob;

            if (isSafari) blob = new Blob([data.buffer], { type: "application/octet-stream" });
            else blob = new Blob([data.buffer], { type: "application/octet-binary" });

            // NOTE: SaveAsDialog is a browser setting. For example, in Google Chrome,
            // in Settings/Advanced/Downloads section you have a setting:
            // 'Ask where to save each file before downloading' - which you can set true/false.
            // If you enable this setting it would always ask you and bring the SaveAsDialog
            saveAs(blob, localFSname);
        }
    </script>
    </head>
    <body>
        <div style="max-width: 50%; min-width:340px; margin-left: auto; margin-right: auto; margin-top: 64px;">
            <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault()  style="border-radius: 10px;"></canvas>

            <div style="text-align: center; font-family: HeaderFont2;">
                <h3>How to use</h3>
                Click anywhere on the application to start audio.
                <br>
                Click patch points and drag to connect signal between modules.
                <br>
                Connect audio signal into the mixer module to output audio. (Be mindful of the volume when beginning!)
                <br>
                <br>
            </div>
            
        </div>
        <p id="output" />
        <script>
            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };
        </script>
        <script async type="text/javascript" src="Patchifico.js"></script>
    </body>
</html>
